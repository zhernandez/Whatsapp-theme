<!DOCTYPE html>

	</header>

			<div class="contactos">

		</div>

					<div class="mensaje-r">

					</div>
				-->
					<ul id="content">

					</ul>

			</div>

				<span class="lineal" id="mensaje">
						<input placeholder="Escribe tu mensaje aqui" class="form-control lineal" id="intro"></input>
				</span>
				<button id="sendButton">Send</button>
			</div>
		</div>
